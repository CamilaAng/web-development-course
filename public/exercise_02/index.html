<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles/main.css">

            <div class="thumbnail">

            <div class="thumbnail">

            <div class="thumbnail">

            </div>
            <div class="thumbnail">
                <img src="media/06.jpg" alt="Image 06">
            </div>
            <div class="thumbnail">
                <img src="media/07.jpg" alt="Image 07">
            </div>
            <div class="thumbnail">
                <img src="media/08.jpg" alt="Image 08">
            </div>
            <div class="thumbnail">
                <img src="media/09.jpg" alt="Image 09">
            </div>
            <div class="thumbnail">
                <img src="media/10.jpg" alt="Image 10">

    <script src="scripts/main.js"></script>

</html>
