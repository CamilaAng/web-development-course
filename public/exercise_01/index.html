<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 01</title>
</head>
<body>
    <h1>Temperature conversion.</h1>
    <div class="celsius-to-fahrenheit">
        <h2>Celsius</h2>
        <input type="text" name="celsius-input" id="celsius-input" value="0">
        <button type="button" id="celsius-button">Convert</button>
        <hr>

        <input type="text" name="celsius-to-fahrenheit-result" id="celsius-to-fahrenheit-result" disabled>
        <label for="celsius-to-fahrenheit-result">Fahrenheit</label>

        <br>

        <input type="text" name="celsius-to-kelvin-result" id="celsius-to-kelvin-result" disabled>
        <label for="celsius-to-kelvin-result">Kelvin</label>
    </div>
</body>
</html>
